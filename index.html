
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fales Xiters - Página de Venda</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Fales Xiters - Oferta Especial</h1>
    <div class="product">
      <img src="images/product.webp" alt="Produto Fales Xiters">
      <div class="product-details">
        <h2 class="product-title">Xit Exclusivo da Fales Xiters</h2>
        <p class="product-description">
          Adquira nosso xit premium para melhorar sua experiência!
        </p>
        <p class="product-price">Apenas R$ 25,00</p>
      </div>
    </div>
    <div class="guarantee">
      <img src="images/guarantee.webp" alt="Garantia de 7 Dias">
      <p class="guarantee-text">
        <strong>Garantia de 7 Dias:</strong> Caso não esteja satisfeito, devolvemos seu dinheiro sem complicações!
      </p>
    </div>
    <form action="checkout.html" method="GET">
      <label for="name">Nome Completo</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
      
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      
      <label for="phone">Número de Telefone</label>
      <input type="tel" id="phone" name="phone" placeholder="Digite seu número de telefone" required>
      
      <button type="submit" class="btn">Comprar Agora</button>
    </form>
  </div>
</body>
</html>
